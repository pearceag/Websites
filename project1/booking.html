<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <title>Booking</title>

<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Log in</a>
    </div>
    <header>
        <center>
            <h1>Booking</h1>
        </center>
    </header>

    <main>
        <p>
            <label>Depart <input type="date"></label><label> Return <input type="date"></label>
        </p>

        <p>
            <label><input type="checkbox"> Round Trip</label>
            <label><input type="checkbox"> One Way</label>
        </p>

        <p>
            Number of Passengers
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
        </p>

        <p>
            From
            <select>
                <option>--</option>
                <option>Wallops Flight Facility (VA)</option>
                <option>Vandenberg Air Force Base (CAL)</option>
                <option>Cape Canaveral Air Force Station (FL)</option>
                <option>Kennedy Space Center (FL)</option>
                <option>Lyndon B. Johnson Space Center (TX)</option>
                <option>Houston Space Center (TX)</option>
            </select>

            To
            <select>
                <option>--</option>
                <option>Moon</option>
                <option>Trip around Earth</option>
            </select>
        </p>

        <p><button type="button">Book Trip</button></p>




    </main>
</body>
